<form *ngIf="form" [formGroup]="form" (ngSubmit)="update()">
    <h4>Update</h4>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Name</label>
      <input formControlName="name" type="text" class="form-control" placeholder="Name" />
    </div>
    <div class="form-group col-md-3">
      <label>Latitude</label>
      <input formControlName="lat" type="number" class="form-control" placeholder="Latitude" />
    </div>
    <div class="form-group col-md-3">
      <label>Longitude</label>
      <input formControlName="long" type="number" class="form-control" placeholder="Longitude" />
    </div>
  </div>
  <div class="form-row">

    <div class="form-group col-md-3">
      <label>MinVal</label>
      <input  formControlName="minval" type="number" class="form-control" placeholder="Minval" />
    </div>
    <div class="form-group col-md-3">
      <label>MaxVal</label>
      <input  formControlName="maxval" type="number" class="form-control" placeholder="Maxval" />
    </div>
    <div class="form-group  col-md-6">
        <div class="form-check">
            <input  formControlName="act" class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Active
            </label>
          </div>
      </div>
  </div>
  <div class="float-right">
      <button type="submit" class="btn btn-primary">Update</button>
  </div>
</form>
