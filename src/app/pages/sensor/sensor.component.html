<form ngNativeValidate [formGroup]="form" (ngSubmit)="register()">
    <h4>Register</h4>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Name</label>
      <input formControlName="name" type="text" class="form-control" placeholder="Name" required />
    </div>
    <div class="form-group col-md-3">
      <label>Latitude</label>
      <input formControlName="lat" type="number" class="form-control" placeholder="Latitude" required/>
    </div>
    <div class="form-group col-md-3">
      <label>Longitude</label>
      <input formControlName="long" type="number" class="form-control" placeholder="Longitude" required/>
    </div>
  </div>
  <div class="form-row">

    <div class="form-group col-md-3">
      <label>MinVal</label>
      <input  formControlName="minval" type="number" class="form-control" placeholder="Minval" required/>
    </div>
    <div class="form-group col-md-3">
      <label>MaxVal</label>
      <input  formControlName="maxval" type="number" class="form-control" placeholder="Maxval" required />
    </div>
    <div class="form-group  col-md-6">
        <div class="form-check">
            <input  formControlName="act" class="form-check-input" type="checkbox">
            <label class="form-check-label">
              Active
            </label>
          </div>
      </div>
  </div>
  <div class="float-right">
      <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
<br>
<br>
<app-lista-sensor *ngIf="sensorslist.length>0" [sensors]="sensorslist" (refresh)="getSensors()"></app-lista-sensor>
